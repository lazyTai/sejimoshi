<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用命名空间</title>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    //    使用命名空间
    var myApp = {};
    myApp.namespace = function (name) {
        var parts = name.split('.');
        var current = myApp;
        for (var i in parts) {
            if (!current[parts[i]]) {
                current[parts[i]] = {}
            }
            current = current[parts[i]]
        }
    }
    myApp.namespace('event');
    myApp.namespace('dom.style')
    console.dir(myApp)
</script>
</body>
</html>
